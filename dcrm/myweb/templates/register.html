{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Register</h1>
        <br/>
        <form method="POST" action=""> <!-- 不設定則為從哪來就回到哪去，為什麼不用 {% url 'register' %}-->
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    You have errors
                    {% for field in form %} <!--遍歷form表單的所有欄位(field)，逐一檢查是否存在錯誤。-->
                        {% if field.errors %} <!--如果有該欄位(field)的錯誤訊息-->
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            {{ form.as_p }} 
            <!--將表單的每個欄位渲染為 <p> 包裹的 HTML 元素。-->
            <!--你也可以 form.as_table, 渲染為<table>的html tag 或 form.as_ul, 渲染為<ul>的html tag-->
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>
{% endblock %}
